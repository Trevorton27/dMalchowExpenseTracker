<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Personal Expense Tracker</h1>
    <h3>Fill in the data below then click 'Submit' to add to your list</h3>
    <div id="form-container">
        <form action="">
            <span>
                <label for="currency">Method of payment:</label>
                <select name="currency" id="currency" class="form">
                    <option value="cash">Cash</option>
                    <option value="card">Credit Card</option>
                    <option value="check">Check</option>
                    <option value="crypto">Crypto</option>
                    <option value="other">Other</option>
                </select>
            </span>
            <span>
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" placeholder="Describe the expense">
            </span>
            <span>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date">
            </span>
            <span>
                <label for="cost">Total Amount:</label>
                <input type="number" name="cost">
            </span>
            <div>
                <button type="submit">Add to list</button>
            </div>
        </form>
    </div>
    <div>
        <h2>Expense List</h2>
        <table id="expense-list">
            <tr>
                <th id="method">Method</th>
                <th id="expense-description">Expense Description</th>
                <th id="expense-date">Date of Expense</th>
                <th id="amount">Total Amount</th>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
