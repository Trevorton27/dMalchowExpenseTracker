<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Personal Expense Tracker</h1>
    <h3>Input your data into the fields then click the button 'Add to list'</h3>
    <div id="formContainer">
        <form>
            <span>
                <label for="currency">Method of payment: </label>
                <select name="currency" id="currency" class="inputs" required>
                    <option value="NONE" selected disabled hidden>Select One</option>
                    <option value="CASH">Cash</option>
                    <option value="CARD">Credit Card</option>
                    <option value="CHECK">Check</option>
                    <option value="CRYPTO">Crypto</option>
                    <option value="OTHER">Other</option>
                </select>
            </span>
            <span>
                <label for="description">Description: </label>
                <input type="text" name="description" id="description" placeholder="Description of expense"
                    class="inputs" required />
            </span>
            <span>
                <label for="date">Date: </label>
                <input type="date" name="date" id="date" class="inputs" required />
            </span>
            <span>
                <label for="cost">Total Amount: </label>
                <input type="number" name="cost" id="cost" class="inputs" required />
            </span>
            <p>
                <input type="submit" id="submitButton" />
            </p>
        </form>
    </div>
    <div>
        <h2>Expense List</h2>
        <table id="expenseList">
            <thead>
                <tr>
                    <th id="method">Method</th>
                    <th id="expenseDescription">Expense Description</th>
                    <th id="expenseDate">Date of Expense</th>
                    <th id="amount">Total Amount</th>
                    <th id="delete">Delete</th>
                </tr>
            </thead>
            <tbody></tbody>

        </table>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
